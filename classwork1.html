<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .field {
      margin-top: 10px;
    }

    input[type="text"], select {
      width: 220px;
      padding: 4px;
    }

    .inline label {
      margin-right: 15px;
    }

    button {
      margin-top: 15px;
    }
  </style>
</head>
<body>

<h2>Register</h2>

<form autocomplete="on" onsubmit="event.preventDefault(); submitForm();">

  <!-- Username -->
  <div class="field">
    Username:
    <input type="text" id="username" name="username" autocomplete="username">
  </div>

  <!-- Firstname (FORCED suggestion) -->
  <div class="field">
    Firstname:
    <input type="text" id="firstname" list="fnameList">
    <datalist id="fnameList">
      <option value="ATHIPHAT">
    </datalist>
  </div>

  <!-- Lastname (FORCED suggestion) -->
  <div class="field">
    Lastname:
    <input type="text" id="lastname" list="lnameList">
    <datalist id="lnameList">
      <option value="HIRUNADISUAN">
    </datalist>
  </div>

  <!-- Gender -->
  <div class="field inline">
    Gender:
    <label><input type="radio" name="gender" value="male"> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label>
    <label><input type="radio" name="gender" value="other"> Other</label>
  </div>

  <!-- Hobbies -->
  <div class="field inline">
    Hobbies:
    <label><input type="checkbox" value="music"> Music</label>
    <label><input type="checkbox" value="movies"> Movies</label>
    <label><input type="checkbox" value="plastic model"> Plastic Model</label>
  </div>

  <!-- Role -->
  <div class="field">
    Role:
    <select id="role">
      <option value="">Select role</option>
      <option value="general staff">General Staff</option>
      <option value="developer">Developer</option>
      <option value="system analyst">System Analyst</option>
    </select>
  </div>

  <button type="submit">Submit</button>
</form>

<hr>

<div id="resultSection" style="display:none;">
  <h3>Submission Result</h3>
  <p id="rUsername"></p>
  <p id="rFirstname"></p>
  <p id="rLastname"></p>
  <p id="rGender"></p>
  <p id="rHobbies"></p>
  <p id="rRole"></p>
  <button onclick="goBack()">Back</button>
</div>

<script>
function submitForm() {
  const username = username.value;
  const firstname = firstname.value;
  const lastname = lastname.value;
  const role = document.getElementById("role").value;

  let gender = "";
  document.querySelectorAll('input[name="gender"]').forEach(g => {
    if (g.checked) gender = g.value;
  });

  let hobbies = [];
  document.querySelectorAll('input[type="checkbox"]').forEach(h => {
    if (h.checked) hobbies.push(h.value);
  });

  rUsername.innerText = "Username: " + username;
  rFirstname.innerText = "Firstname: " + firstname;
  rLastname.innerText = "Lastname: " + lastname;
  rGender.innerText = "Gender: " + gender;
  rHobbies.innerText = "Hobbies: " + hobbies.join(", ");
  rRole.innerText = "Role: " + role;

  document.querySelector("form").style.display = "none";
  resultSection.style.display = "block";
}

function goBack() {
  document.querySelector("form").style.display = "block";
  resultSection.style.display = "none";
}
</script>

</body>
</html>
