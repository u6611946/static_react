<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registration Form</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }

  .field {
    margin-bottom: 10px;
  }

  input[type="text"], select {
    width: 220px;
    padding: 5px;
  }

  .inline-group label {
    margin-right: 12px;
  }

  button {
    margin-top: 10px;
  }

  #resultSection {
    margin-top: 20px;
    border-top: 1px solid #ccc;
    padding-top: 10px;
  }
</style>
</head>

<body>

<h2>Register</h2>

<form onsubmit="event.preventDefault(); submitForm();">

  <!-- Username -->
  <div class="field">
    Username:
    <input type="text" id="username" required>
  </div>

  <!-- Firstname with auto-suggest -->
  <div class="field">
    Firstname:
    <input type="text" id="firstname" list="fnameList" required>
    <datalist id="fnameList">
      <option value="Phyo">
      <option value="Yadanar">
      <option value="Aung">
      <option value="Min">
    </datalist>
  </div>

  <!-- Lastname with auto-suggest -->
  <div class="field">
    Lastname:
    <input type="text" id="lastname" list="lnameList" required>
    <datalist id="lnameList">
      <option value="Tun">
      <option value="Min">
      <option value="Oo">
    </datalist>
  </div>

  <!-- Gender -->
  <div class="field inline-group">
    Gender:
    <label><input type="radio" name="gender" value="Male"> Male</label>
    <label><input type="radio" name="gender" value="Female"> Female</label>
    <label><input type="radio" name="gender" value="Other"> Other</label>
  </div>

  <!-- Hobbies -->
  <div class="field inline-group">
    Hobbies:
    <label><input type="checkbox" value="Music"> Music</label>
    <label><input type="checkbox" value="Movies"> Movies</label>
    <label><input type="checkbox" value="Plastic Model"> Plastic Model</label>
  </div>

  <!-- Role -->
  <div class="field">
    Role:
    <select id="role" required>
      <option value="">Select role</option>
      <option value="General Staff">General Staff</option>
      <option value="Developer">Developer</option>
      <option value="System Analyst">System Analyst</option>
    </select>
  </div>

  <button type="submit">Submit</button>
</form>

<!-- Result appears UNDER the form -->
<div id="resultSection">
  <h3>Submission Result</h3>
  <p id="rUsername"></p>
  <p id="rFirstname"></p>
  <p id="rLastname"></p>
  <p id="rGender"></p>
  <p id="rHobbies"></p>
  <p id="rRole"></p>
</div>

<script>
function submitForm() {
  const username = document.getElementById("username").value;
  const firstname = document.getElementById("firstname").value;
  const lastname = document.getElementById("lastname").value;
  const role = document.getElementById("role").value;

  let gender = "";
  document.querySelectorAll('input[name="gender"]').forEach(g => {
    if (g.checked) gender = g.value;
  });

  let hobbies = [];
  document.querySelectorAll('input[type="checkbox"]').forEach(h => {
    if (h.checked) hobbies.push(h.value);
  });

  document.getElementById("rUsername").innerText = "Username: " + username;
  document.getElementById("rFirstname").innerText = "Firstname: " + firstname;
  document.getElementById("rLastname").innerText = "Lastname: " + lastname;
  document.getElementById("rGender").innerText = "Gender: " + gender;
  document.getElementById("rHobbies").innerText = "Hobbies: " + hobbies.join(", ");
  document.getElementById("rRole").innerText = "Role: " + role;
}
</script>

</body>
</html>
